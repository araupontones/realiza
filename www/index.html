<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>realiza</title>
  <link rel="shortcut icon" type="image/png" href="images/bw-transparent.png"/>


  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;400;700&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/09a1dd4a04.js" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <!-- My style -->
  <link rel="stylesheet" href="style.css">

  <!-- Shiny links -->
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css" />
  <link rel="stylesheet" type="text/css" href="/DataTables/datatables.css">

  <script type="text/javascript" charset="utf8" src="/DataTables/datatables.js"></script>

</head>

<body>

  <section id="title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="#">realiza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  ms-auto me-2">

            <li class="nav-item">
              <a class="nav-link" href="#title">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#monitoria">Monitoria</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#footer">Contacto</a>
            </li>
          </ul>
        </div>

      </nav>

      <div class="container-title">
        <div class="row title-container">
          <div class="col-lg-6 container-title-text">
            <h1 class="big-header">Sistema de monitoria do programa realiza.</h1>
          </div>

          <div class="col-lg-6 container-btns-title text-center">

            <button id="btn_refresh" type="button" class="btn btn-dark btn-lg download-button action-button"> <i class="fas fa-sync-alt"></i> Refresh</button>
            <button id="btn_download " type="button" class="btn btn-light btn-lg download-button shiny-download-link shiny-bound-output"><i class="fas fa-cloud-download-alt"></i> Download</button>
            <!-- REACTIVE -->
            <div id="last_refreshed" class="shiny-html-output">

            </div>
          </div>
        </div>

      </div>

  </section>


  <!-- Resumo Section----------------------------------------------------------->

  <section id="summary" class="container-fluid">
    <div class="row card-deck">

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-flag summary-icon"></i>
            <h3 class="card-title summary-card-title">Moçambique</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <i class="far fa-building summary-icon"></i>
            <h3 class="card-title summary-card-title"> Cidades</h3>
            <p class="summary-card-number">1</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-layer-group summary-icon"></i>
            <h3 class="card-title summary-card-title"> Modalidades</h3>
            <p class="summary-card-number">3</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <i class="fas fa-users summary-icon"></i>
            <h3 class="card-title summary-card-title"> Emprendedoras</h3>
            <div id="total_emprendedoras" class="shiny-html-output">

            </div>
          </div>
        </div>
      </div>


    </div>



  </section>

  <!-- Monitoria section -->

  <section id="monitoria" class="container-fluid">
    <h2 class="title-monitoria">Selecciona una modalidade</h2>
    <button id="btn_fnm" type="button" class="btn btn-outline-dark btn-monitoria action-button" name="button">FNM</button>
    <button id="btn_sgr" type="button" class="btn btn-outline-dark btn-monitoria action-button" name="button">SGR</button>
    <button id="btn_both" type="button" class="btn btn-outline-dark btn-monitoria action-button" name="button">FNM + FNM</button>

    <div class="row container-mel-modalidade">

      <div class="col-md-6">
        <div class="row card-deck">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title summary-card-title">Emprendedoras</h3>
                <div id="total_emprendedoras_module" class="shiny-html-output">

                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title summary-card-title"> Aulas</h3>
                <div id="aulas_mod" class="shiny-html-output">

                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title summary-card-title">% Presencias</h3>
                <div id="presencias_mod" class="shiny-html-output">

                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title summary-card-title"> % atrasos</h3>
                <div id="atrasos_mod" class="shiny-html-output">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">

        <div id="plot_tendencia"  style="width: 100%; height: 300px" class="shiny-plot-output"></div>

      </div>


    </div>

      <div id="table_emprendedora" class="shiny-html-output"></div>





  </section>


  <!-- Footer -->

  <footer id="footer" class="container-fluid text-center">

    <i class="fab fa-twitter icon-contact"></i>
    <i class="fab fa-facebook-square icon-contact"></i>
    <i class="fab fa-instagram-square icon-contact"></i>
    <i class="fas fa-envelope icon-contact"></i>

    <div class="container-pulpo">
      <p>Powered by:</p> <img class="pulpo-img" src="images/pulpodata-bw.png" alt="">
    </div>

    <p>© Copyright 2021 realiza</p>

  </footer>


</body>

</html>
